<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Quiz</title>

    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body class="p-5 bg-warning bg-opacity-25 d-flex flex-column">
    <header class="d-flex justify-content-between">
      <h1>Quiz App</h1>
      <div class="d-flex flex-column">
        <label id="date" class="form-label"></label>
        <label id="user-label" class="form-label"></label>
      </div>
    </header>
    <div id="question-container" class="d-none d-flex flex-column mt-4">
      <div id="question" class="h1 align-self-center">Question</div>
      <div
        id="answer-buttons"
        class="d-flex flex-wrap gap-5 justify-content-center m-3"
      ></div>
      <div id="progress-bar" class="progress">
        <div
          class="progress-bar bg-warning"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
    <div id="user-data" class="d-flex d-grid gap-2 pt-3">
      <input
        type="text"
        id="name"
        class="form-control"
        placeholder="Enter your name"
      />
      <input
        type="text"
        id="search-name"
        class="form-control d-none"
        placeholder="Search user"
      />
    </div>
    <div id="alert-div"></div>
    <div
      id="result-div"
      class="d-none d-flex flex-row justify-content-evenly align-items-center p-3 bg-primary border rounded-3 shadow"
    >
      <ul id="answer-list" class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        ></li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        ></li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        ></li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        ></li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        ></li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        ></li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        ></li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        ></li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        ></li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        ></li>
      </ul>
      <div id="result-text"></div>
    </div>

    <div
      class="d-flex flex-column justify-content-around col-12 col-lg-10 mt-5 align-self-center"
    >
      <button id="start-btn" class="btn btn-lg btn-primary mb-4">Start</button>
      <button id="next-btn" class="d-none btn btn-primary">Next</button>
      <button id="search-btn" class="btn btn-primary d-none mb-4">Search</button>
      <button id="menu-btn" class="d-none btn btn-primary">Menu</button>
      <button id="stats-btn" class="btn btn-lg btn-primary">Stats</button>
    </div>

    <div id="chart" class="chartDiv d-none">
      <canvas id="myChart"></canvas>
      <canvas id="myChartUser"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
